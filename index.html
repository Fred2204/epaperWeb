<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Top banner */
        header {
            position: relative;
            width: 100%;
        }

        header img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Policy link at top right */
        .policy-link {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        /* Main image container */
        .main-image-container {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: calc(100vh - 200px); /* Adjust based on banner height */
            box-sizing: border-box;
        }

        .main-image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        /* Optional: make link hover effect */
        .policy-link:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

    <header>
        <img src="GreenTrailsBanner.jpg" alt="Banner Image">
        <a class="policy-link" href="policy.html">Policy</a>
    </header>

    <div class="main-image-container">
        <img src="EpaperWebLandscapeV1.jpg" alt="Main Landscape Image">
    </div>

</body>
</html>
